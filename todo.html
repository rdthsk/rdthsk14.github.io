<!DOCTYPE html>
<html>
<head>
	<title>My Todo List</title>
	<script>
		function addText(){
			//Store value of the input to a variable
			var input = document.getElementById('input').value;
			// Add that input to  a list
			document.getElementById('do').innerHTML += "<li>" +
				input + "</li>";
			// Clear the text box after adding item to list	
			document.getElementById('input').value = ""	
		}
	</script>
</head>
<body>
	<nav id="nav">
		<ul>
		<li><a href="Rebecca" id="my-name">Rebecca</a></li>
		<li><a href="About Me" id="about_link">About Me</a></li>
		<li><a href="projects.html">Projects </a></li>
	</ul>
	</nav>

	<input type= "text" id="input" onkeydown="if (event.keycode == 13) document.getElementById('add').click()" />
	<input type "button" id"add" onclick="addText()" value=Add Todo Item/>
	<p id="do"> </p>
</body>
</html>
